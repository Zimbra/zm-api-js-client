version: 2.1

############################################################################

config: &config
  working_directory: ~/repo
  docker:
    - image: cimg/node:lts

persist-workspace: &persist-workspace
  persist_to_workspace:
    root: ~/
    paths:
      - repo

attach-workspace: &attach-workspace
  attach_workspace:
    at: ~/

############################################################################

jobs:
  build:
    <<: *config
    steps:
      - checkout

      # Download node_modules dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
            # fallback to using the cache from the same branch
            - v1-dependencies-{{ .Branch }}-
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # install dependencies - do this AFTER we do the optional branch checkout of the api client
      - run:
          name: Install npm modules
          command: npm install --no-audit

      # Save node_modules dependencies
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}

      - run:
          name: Build application code
          command: npm run build

      - *persist-workspace

  unit:
    <<: *config
    steps:
      - *attach-workspace
      - run:
          name: Run karma unit tests
          command: npm run test:unit

  lint:
    <<: *config
    steps:
      - *attach-workspace
      - run:
          name: Lint typescript source code
          command: npm run lint

  security-audit:
    <<: *config
    steps:
        - checkout

        # Download node_modules dependencies
        - restore_cache:
            keys:
              - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
              # fallback to using the cache from the same branch
              - v1-dependencies-{{ .Branch }}-
              # fallback to using the latest cache if no exact match is found
              - v1-dependencies-

        # Install dependencies - do this AFTER we do the optional branch checkout of the api client
        - run:
            name: Install npm modules
            command: npm install --no-audit

        - run:
            name: Run security audit
            command: npm run security:audit

############################################################################

workflows:
  version: 2
  main:
    jobs:
      - build

      - security-audit

      - lint:
          requires:
            - build

      - unit:
          requires:
            - build

############################################################################
